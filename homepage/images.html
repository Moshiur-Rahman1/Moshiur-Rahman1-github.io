<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Image Gallery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            body {
                background-color: #f8f9fa;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            .image-card {
                border: 1px solid #dee2e6;
                border-radius: 10px;
                margin-bottom: 20px;
                overflow: hidden;
            }

            .image-card img {
                width: 100%;
                height: 100%;
                transition: 1s ease;
            }

            .image-card:hover {
                -webkit-transform: scale(1.1);
                -ms-transform: scale(1.1);
                transform: scale(1.1);
                transition: 1s ease;
            }

            .card3 {
                height: 275px;
            }

            .navbar {
                background-color: transparent;
                border-bottom: 2px solid var(--secondary-color);
            }

            .navbar-brand {
                color: var(--secondary-color);
                font-weight: bold;
            }

            .nav-link {
                color: var(--secondary-color);
                transition: color 0.3s;
            }

            .nav-link:hover {
                color: var(--accent-color);
            }

            body {
                --primary-color: #6c5ce7;
                --secondary-color: #25274d;
                --accent-color: #9c27b0;
            }

            .navbar {
                background-color: transparent;
                border-bottom: 2px solid var(--secondary-color);
            }

            .navbar-brand {
                color: var(--secondary-color);
                font-weight: bold;
            }

            .nav-link {
                color: var(--secondary-color);
                transition: color 0.3s;
            }

            .nav-link:hover {
                color: var(--accent-color);
            }

            .image-card img overlay {
                position: absolute;
                bottom: 0;
                background: rgb(0, 0, 0);
                background: rgba(0, 0, 0, 0.5);
                /* Black see-through */
                color: #f1f1f1;
                width: 100%;
                transition: .5s ease;
                opacity: 0;
                color: white;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Moshiur Rahman</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="essay.html">Essay</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="images.html">Images</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="map.html">Map</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </nav>
        <div class="container">
            <h1 class="text-center mb-4">My Image Gallery</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="image-card">
                        <img src="image1.jpeg" alt="Image 1">
                        <div class="overlay">Pic of Children In the Mosque</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="image-card">
                        <img src="image2.jpg" alt="Image 2">
                        <div class="overlay">Pic of Main Prayer Stand</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="image-card">
                        <div class="card3">
                            <img src="image3.webp" alt="Image 3">
                            <div class="overlay">Pic of Prayer Area</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
